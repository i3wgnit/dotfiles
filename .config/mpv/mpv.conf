# General Options
cache=yes
force-window
keep-open=yes
no-border
script-opts=osc-windowcontrols=no
sub-auto=fuzzy

af=scaletempo=stride=40

# OSD
osd-font-size=14 # Reduce OSD font size
osd-level=1

audio-device=jack

# yt-dl
# 1080p " use --profile=low for 480p
ytdl-format=bestvideo[height<=1440]+bestaudio/best

# Default sub lang
slang=eng,en
alang=jpn,jp,eng,en

[low]
profile-desc="low quality yt-dl"
ytdl-format=bestvideo[height<720]+bestaudio/worstvideo+bestaudio/worst
